    <main class="container-fluid" id="background">

        <div class="container">

            <div class="row text-center mb-5">
                <h1>Contact</h1>
            </div>

            <form action="https://formspree.io/f/mleyzyvo" method="POST">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="first_name">First name</label>
                            <input type="text" id="first_name" name="first_name" required class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="last_name">Last name</label>
                            <input type="text" id="last_name" name="last_name" required class="form-control" />
                        </div>
                    </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" name="emailAddress" required class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="message">Message</label>
                    <textarea type="textarea" id="message" name="message" required class="form-control"></textarea>
                </div>


                <button type="submit" class="btn  btn-submiit bg-white  btn-block mb-4">Submit</button>

            </form>

        </div>

    </main>
