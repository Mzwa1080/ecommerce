<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- MY CSS LINK -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <nav class="navbar sticky-top opacity-25/ navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">LSS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="./about.html">About</a>
                    <a class="nav-link" href="./products.html" >Products</a>
                    <a class="nav-link" href="./admin.html">Admin</a>
                    <a class="nav-link" href="./checkout.html">Checkout</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>


    <main class="container-fluid" id="background">

        <div class="container">

            <div class="row text-center mb-5">
                <h1>Admin</h1>
            </div>

            <div class="row d-flex justify-content-between">

                <button class="btn btn-light col-2" type="sort" value="sort" sort-admins>Sort By Price</button>


                <!-- Button trigger modal -->
                <button type="button" class="btn bg-white col-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Items
                </button>

                <!-- Modal -->
                <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-black " id="">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-black ">

                                <div class="mb-3 col-11">
                                    <label for="exampleInputEmail1" class="form-label">Brand Name</label>
                                    <input type="text" class="form-control product-name" id="exampleInputEmail1"
                                        brand-name aria-describedby="emailHelp">
                                </div>

                                <div class="mb-3 col-11">
                                    <label for="exampleInputEmail1" class="form-label">Description</label>
                                    <input type="text" class="form-control product-description" id="exampleInputEmail1"
                                        brand-description aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3 col-11">
                                    <label for="exampleInputEmail1" class="form-label">Price</label>
                                    <input type="number" class="form-control product-price" id="exampleInputEmail1"
                                        brand-price aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3 col-11">
                                    <label for="exampleInputEmail1" class="form-label">Quantity</label>
                                    <input type="number" class="form-control product-quantity" id="exampleInputEmail1"
                                        brand-quantity aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3 col-11">
                                    <label for="exampleInputEmail1" class="form-label">Image</label>
                                    <input type="text" class="form-control product-image" id="exampleInputEmail1"
                                        brand-quantity aria-describedby="emailHelp">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success " save-btn>Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

  

            <div class="row">

                <table class="table m-0 mx-1 mb-2 mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Brand Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Edit</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody admin-data-output>
                    </tbody>
                    <tr>
                        <th>Total amount</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th id="totalAmount"></th>
                        
                    </tr>
                </table>
            </div>


        </div>

    </main>


    <footer>
        <span class="text-center">
            <h5>
                LSS &copy; Copyright <span id="year"></span>
            </h5>
        </span>
    </footer>



    <script src="../script/admin.js"></script>
    <script src="../script/footer.js"></script>

        crossorigin="anonymous"></script>

</body>

</html>
